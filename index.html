<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="myAudio" src="assets/Frank_Sinatra_-_Let_It_Snow_(musmore.com).mp3" loop="loop" autoplay="allowed"></audio>

  <div class="heading">
    <h1>Live Countdown from now until New Years Day:</h1>
  </div>

  <div class="btn">
    <button class="play"><img src="assets/icons8-christmas-64.png" alt="play"></button>
    <button class="pause"><img src="assets/icons8-pause-64.png" alt="pause"></button>
  </div>

  <div class="container">

    <div class="new">
      <div class="block">
        <h4 class="days"></h4>
        <h3>DAYS</h3>
      </div>
    </div>

    <div class="new">
      <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
      </div>
    </div>

    <div class="new">
      <div class="block">
        <h4 class="minutes"></h4>
        <h3>MINUTES</h3>
      </div>
    </div>

    <div class="new">
      <div class="block">
        <h4 class="seconds"></h4>
        <h3>SECONDS</h3>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
